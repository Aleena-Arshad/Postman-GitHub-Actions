name: Automated API tests using Postman CLI

on: push

jobs:
  automated-api-tests:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout repository
      - uses: actions/checkout@v4

      # 2. Install Postman CLI
      - name: Install Postman CLI
        run: |
          curl -o- "https://dl-cli.pstmn.io/install/linux64.sh" | sh

      # 3. Login to Postman CLI
      - name: Login to Postman CLI
        run: postman login --with-api-key ${{ secrets.POSTMAN_API_KEY }}

      # 4. Run only the login request to generate JWT
      - name: Run Login Request
        run: |
          postman collection run "${{ github.workspace }}/postman/collections/5. Devices.json" \
            --folder "Customer Login" \
            --environment "${{ github.workspace }}/postman/data/Visitoors Staging.postman_environment.json" \
            --reporter-cli-summary \
            --export-environment "${{ github.workspace }}/postman/data/temp_env.json"

      # 5. Run Device requests using the JWT and CSV data
      - name: Run Device Requests
        run: |
          postman collection run "${{ github.workspace }}/postman/collections/5. Devices.json" \
            --environment "${{ github.workspace }}/postman/data/temp_env.json" \
            --iteration-data "${{ github.workspace }}/postman/data/postman-test-data.csv" \
            --reporter-cli-summary
