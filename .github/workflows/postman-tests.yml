
name: Automated API tests using Postman CLI - 11

on:
  pull_request:
    branches:
    - main

jobs:
  automated-api-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Postman CLI
        run: |
          curl -o- "https://dl-cli.pstmn.io/install/linux64.sh" | sh

      - name: Login to Postman CLI
        run: postman login --with-api-key ${{ secrets.POSTMAN_API_KEY }}

      - name: Run API tests
        run: |
          postman collection run "${{ github.workspace }}/postman/collections/5. Devices - GitHub Actions.json" \
            --integration-id "180824-${{ github.run_id }}" \
            --iteration-data "${{ github.workspace }}/postman/data/postman-test-data.csv"
            
